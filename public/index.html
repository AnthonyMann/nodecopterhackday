<head></head>
<body>
<script src="socket.io.js"></script>
<script src="zepto.min.js"></script>
<script src="touch.js"></script>
<script>
var socket = io.connect(window.location.href);
socket.on('news', function (data) {
  console.log(data);
});

function tap() {
  console.log('tap');
  socket.emit('tap');
}

$('body').on('click', tap).on('tap', tap);

</script>
</body>
